<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="text">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking time to help us improve the platform.</p>
    </div>
    <div class="form">
        <form id="survey-form">
            <!-- Name Field -->
            <label for="name" id="name-label"><h2>Name</h2></label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <!-- Email Field -->
            <label for="email" id="email-label"><h2>Email</h2></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <!-- Age Field -->
            <label for="number" id="number-label"><h2>Age (optional)</h2></label>
            <input type="number" id="number" name="age" placeholder="Enter your age" min="1" max="100">
            
            <!-- Role Dropdown -->
            <label for="role"><h2>Which option best describes your current role?</h2></label>
            <select id="dropdown" name="role">
                <option value="" disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer Not To Say</option>
                <option value="other">Other</option>
            </select>
            
            <!-- Recommendation Radio Buttons -->
            <h2>Would you recommend freeCodeCamp to a friend?</h2>
            <label for="def"><input type="radio" name="recommend" id="def" value="definitely"> Definitely</label>
            <label for="maybe"><input type="radio" name="recommend" id="maybe" value="maybe"> Maybe</label>
            <label for="not"><input type="radio" name="recommend" id="not" value="not-sure"> Not Sure</label>
            
            <!-- Favorite Feature Dropdown -->
            <label for="feature"><h2>What is your favorite feature of freeCodeCamp?</h2></label>
            <select id="feature" name="feature">
                <option value="" disabled selected>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
            
            <!-- Improvements Checkbox -->
            <h2>What Would you like to see improved? (Check all that apply)</h2>
            <label for="front"><input type="checkbox" id="front" name="improvements" value="front-end-projects"> Front-end Projects</label>
            <label for="back"><input type="checkbox" id="back" name="improvements" value="back-end-projects"> Back-end Projects</label>
            <label for="data"><input type="checkbox" id="data" name="improvements" value="data-visualization"> Data Visualization</label>
            <label for="challenges"><input type="checkbox" id="challenges" name="improvements" value="challenges"> Challenges</label>
            <label for="open"><input type="checkbox" id="open" name="improvements" value="open-source-community"> Open Source Community</label>
            <label for="video"><input type="checkbox" id="video" name="improvements" value="videos"> Videos</label>
            <label for="city"><input type="checkbox" id="city" name="improvements" value="city-meetups"> City Meetups</label>
            <label for="wiki"><input type="checkbox" id="wiki" name="improvements" value="wiki"> Wiki</label>
            <label for="forum"><input type="checkbox" id="forum" name="improvements" value="forum"> Forum</label>
            <label for="additional"><input type="checkbox" id="additional" name="improvements" value="additional-courses"> Additional Courses</label>
            
            <!-- Suggestion Textarea -->
            <label for="suggestion"><h2>Add Your Suggestion</h2></label>
            <textarea id="suggestion" name="suggestion" rows="4" cols="50" placeholder="Enter your suggestions here"></textarea>
            
            <!-- Submit Button -->
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
</body>
</html>
